<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="img/facebook-circle-fill.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook/Homepage</title>
</head>

<body>
    <div class="container">
        <div class="container2">
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex;" class="left_navbar">
                    <a class="fb_link" href="#">
                        <img width="35" src="img/facebook-circle-fill.png" alt="fb">
                    </a>
                    <form class="search_bar" action="https://web.facebook.com/">
                        <button>
                            <i class="ri-search-line"></i>
                        </button>
                        <input class="left_navbar_input" type="text" name="" id="" placeholder="Search Facebook">
                    </form>
                </div>
                <div style="display: flex;" class="center_navbar">
                    <button class="center_navbar_btn active">
                        <i class="fa-solid fa-house"></i>
                    </button>
                    <button class="center_navbar_btn">
                        <i class="ri-video-line"></i>
                    </button>
                    <button class="center_navbar_btn">
                        <i class="ri-store-3-line"></i>
                    </button>
                    <button class="center_navbar_btn">
                        <i class="fa-solid fa-user-group"></i>
                    </button>
                    <button class="center_navbar_btn">
                        <i class="ri-gamepad-line"></i>
                    </button>
                </div>
                <div class="right_navbar">
                    <button class="right_navbar_btn">
                        <i class="ri-menu-line"></i>
                    </button>
                    <button class="right_navbar_btn">
                        <i class="ri-messenger-fill"></i>
                    </button>
                    <button class="right_navbar_btn">
                        <i class="ri-notification-3-fill"></i>
                    </button>
                    <a class="myid" href="#">
                        <img width="40px" src="profile/henry.jpg" alt="mypix">
                    </a>
                </div>
            </header>
                        
            <main>
                <div class="left_sidebar">
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <img width="35" src="profile/henry.jpg" alt="pix">
                        </a>
                        <span>Henry Igwe</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-group-line"></i>
                        </a>
                        <span>Friends</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="fa-solid fa-users-rectangle"></i>
                        </a>
                        <span>Groups</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-slideshow-line"></i>
                        </a>
                        <span>Most Recent</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-store-3-line"></i>
                        </a>
                        <span>Marketplace</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-video-line"></i>
                        </a>
                        <span>Watch</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-history-line"></i>
                        </a>
                        <span>Memories</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="fa-solid fa-bookmark"></i>
                        </a>
                        <span>Saved</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-pages-fill"></i>
                        </a>
                        <span>Pages</span>
                    </div>
                    <div class="left_sidebar_nav">
                        <a href="#">
                            <i class="ri-calendar-event-fill"></i>
                        </a>
                        <span>Events</span>
                    </div>
                    <button class="see_more">
                        <i class="ri-arrow-down-s-line"></i>
                        <span>See more</span>
                    </button>
                </div>

                <div class="center"></div>


                <div class="right_sidebar">
                    
                </div>
            </main>
        </div>
    </div>
   <script src="https://kit.fontawesome.com/b6b472ab99.js" crossorigin="anonymous"></script>
</body>
</html>
